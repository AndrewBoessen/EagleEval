<p-autoComplete
  [(ngModel)]="selectedResult"
  [suggestions]="results"
  (completeMethod)="search($event)"
  (onSelect)="route($event)"
  [minLength]="3"
  [showClear]="true"
  [autoHighlight]="true"
  [placeholder]="placeHolder"
  [style]="{ width: '100%', height: '100%', 'font-size': '17px' }"
  [panelStyleClass]="'autocomplete-panel'"
  [inputStyle]="{ width: '100%', 'font-size': '17px' }"
></p-autoComplete>
